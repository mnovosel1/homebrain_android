<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/homebrain.css">
	<link rel="stylesheet" href="themes/HomeBrain.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.structure-1.4.5.min.css" />
	

</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="height: 100%;">Slide 1<br><br><br><br><br><br><br><br><br><br></div>
            <div class="swiper-slide">Slide 2<br><br><br><br><br><br><br><br><br><br></div>
            <div class="swiper-slide">Slide 3<br><br><br><br><br><br><br><br><br><br></div>
            <div class="swiper-slide">Slide 4<br><br><br><br><br><br><br><br><br><br></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile.js"></script>
    <script src="js/swiper.jquery.min.js"></script>

    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        slidesPerView: 1,
        paginationClickable: true,
        loop: true
    });
    </script>
</body>
</html>
