<!DOCTYPE html>
<html >
	<head>
		<meta charset="UTF-8">
		<title>HomeBrain</title>
		<style>
			body
			{
				background-color: #ffffff;
			}
			.center-div
			{
				position: absolute;
				margin: auto;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				width: 400px;
				height: 260px;
				text-align: center;
				font-family: Monospace;
				font-weight: bold;
				font-size: 4.0em;
				color: #006056
			}
		</style>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.md5.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$("body").css("display", "none");			 
				$("body").fadeIn(1000);
				
				$rnd = Math.floor((Math.random() * ("HomeBrain").length) + 1);
				$("#token").val($.md5(("HomeBrain").substring($rnd-1, $rnd) + Math.floor((Date.now()/1000)/20).toString()));
				
				setTimeout(function(){
					$("form#frm").submit();
				}, 3500);
				
			});
		</script>
	</head>

	<body>
		<div style="width: 370px;" class="center-div">
			  <img src="loading.gif">
			  <div>HomeBrain</div>
		</div>
		<form action='http://homebrain.bubulescu.org/app/home.php' method='post' id='frm'>
			<input type='hidden' id="token" name='token' value=""><br>
		</form>
	</body>
</html>
